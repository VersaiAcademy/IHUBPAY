<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | iHubPay</title>


        <!-- -----------fav-icon------------ -->
        <link rel="icon" type="image/png" sizes="196x196" href="../image/fave-icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {      
    background-color: #022c43;
        }

        .login-sect{
            background: url('../image/ooo.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .register-container {
            max-width: 450px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 183, 255, 0.5);
            text-align: center;
        }
        .register-title {
            font-weight: bold;
            color: #00b7ff;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 8px;
            background: #222;
            border: 1px solid #00b7ff;
            color: white;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .register-btn {
            background-color: #00b7ff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
        }
        .register-btn:hover {
            background-color: #0085cc;
            box-shadow: 0 0 10px #00b7ff;
        }
        .terms-text {
            font-size: 14px;
            color: #bbb;
        }
        .sign-inlogo{
            height: calc(50px + 0.2vw);
            padding-left: 10%;
            /* filter: brightness(0) invert(1); */
        }
    </style>
</head>
<body>
   <div class="login-sect">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-4 col-sm-12 mb-sm-4">
                <a href="../index.html"><img src="../image/logopay.svg" alt="logo" class="sign-inlogo"></a>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-8 col-sm-12">
                <div class="register-container">
                    <h2 class="register-title">Register Your <br> Business with iHubPay</h2>
                    <p>Secure and seamless payment solutions for your business</p>
                    
                    <div class="d-flex justify-content-center gap-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="productType" id="gateway" value="gateway">
                            <label class="form-check-label" for="gateway">Payment Gateway</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="productType" id="links" value="links">
                            <label class="form-check-label" for="links">Payment Links</label>
                        </div>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Enter Email ID" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Enter Phone Number" required>
                        </div>
                        <button type="submit" class="btn register-btn w-100">Proceed</button>
                    </form>
                    <p class="terms-text mt-3">By signing up, you agree to our <a href="#" style="color:#00b7ff;">Terms & Conditions</a></p>
                    <p>Having trouble registering? <a href="#" style="color:#00b7ff;">Get Help</a></p>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
