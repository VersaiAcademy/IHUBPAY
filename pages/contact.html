<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | iHubPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background: url('../image/ggg.png'); /* Background Image */
            background-color: #022c43;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fffcfc;
        }



        .contact-container {
            max-width: 450px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 183, 255, 0.5);
            text-align: center;
        }

        .contact-title {
            font-weight: bold;
            color: #00b7ff;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            background: #222;
            border: 1px solid #00b7ff;
            color: white;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .contact-btn {
            background-color: #00b7ff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
        }

        .contact-btn:hover {
            background-color: #0085cc;
            box-shadow: 0 0 10px #00b7ff;
            animation: rubberBand;
            animation-duration: 2s;
        }

        .contact-info p {
            font-size: 16px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info i {
            margin-right: 10px;
            color: #00b7ff;
        }
        .sign-inlogo{
            padding-top: calc(20px + 0.5vw);
            height: calc(80px + 0.2vw);
            padding-left: 10%;
            /* filter: brightness(0) invert(1); */
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-4 col-sm-12 mb-sm-4">
                <a href="../index.html"><img src="../image/logo.svg" alt="logo" class="sign-inlogo"></a>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-8 col-sm-12">
                <div class="contact-container">
                    <h2 class="contact-title">Get in Touch</h2>
                    <p>Have questions or need support? Contact us now.</p>

                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Enter Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Enter Email ID" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Type your message"></textarea>
                        </div>
                        <button type="submit" class="btn contact-btn w-100">Send Message</button>
                    </form>

                    <div class="contact-info mt-4">
                        <p><i class="fa-solid fa-phone"></i> +91 8209323965</p>
                        <p><i class="fa-solid fa-envelope"></i>help.ihubpay@gmail.com</p>
                        <p><i class="fa-solid fa-map-marker-alt"></i> India</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
